name: Release Stream Deck Plugin

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¥ Install dependencies
        run: yarn install

      - name: ğŸ— Build plugin
        run: yarn build

      - name: ğŸš€ Install Stream Deck CLI
        run: yarn global add @elgato/cli

      - name: ğŸ“¦ Pack plugin
        run: |
          cd com.canaryknight.macos-binings.sdPlugin
          streamdeck pack --force
          mv *.streamDeckPlugin ../../

      - name: âœ‚ï¸ Extract changelog section
        run: |
          python3 scripts/extract_changelog.py CHANGELOG.md ${{ github.ref_name }} RELEASE_NOTES.md

      - name: ğŸ“¤ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          files: ./*.streamDeckPlugin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

